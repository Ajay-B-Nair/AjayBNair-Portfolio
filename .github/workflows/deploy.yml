name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    # Step 1: Define the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 2: Checkout your repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 3: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 4: Install dependencies and build your project
      - name: Install and Build
        run: |
          npm ci
          npm run build -- --output-path=docs --base-href=/AjayBNair-Portfolio/

      # Step 5: Upload the build artifacts (your built site)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/' # This should be the folder your build command outputs to

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3